<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jungle Cook | Login</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <div id="brand">
        <a href="index.html"
          ><img class="brand-logo" src="images/logo.svg" alt="The Jungle Cook"
        /></a>
      </div>

      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Browse</a></li>
          <li><a href="#">Create Recipe</a></li>
          <li id="login">
            <a class="login-btn active" href="login.html">Login</a>
          </li>
        </ul>
      </nav>

      <div id="hamburger-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Browse</a></li>
          <li><a href="#">Create Recipe</a></li>
          <li><a class="login active" href="login.html">Login</a></li>
        </ul>
      </div>
    </header>

    <main class="login">
      <section class="login-grid">
        <div class="login-form">
          <h2>Login Here!</h2>
          <form>
            <label>Email Address<input type="email" /></label>
            <label>Password<input type="password" /></label>
            <button class="btn" type="submit">Login</button>
          </form>
        </div>
        <div class="signup-form">
          <p class="account-create">don't have an account?</p>
          <h2>Sign Up!</h2>
          <form>
            <label>First Name<input type="text" /></label>
            <label>Last Name<input type="text" /></label>
            <label>Email Address<input type="email" /></label>
            <label>Password<input type="password" /></label>
            <button class="btn" type="submit">Sign Up</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-inner">
        <p>Copyright Â© 2019 The Jungle Cook</p>
        <nav>
          <a href="login.html">Login</a>
          <a href="#">Recipes by Category</a>
          <a href="#">Privacy and Copyright</a>
          <a href="#">Create Recipe</a>
          <a href="#">Your Recipes</a>
        </nav>
        <div class="social">
          <img src="images/facebook.svg" alt="Facebook" />
          <img src="images/instagram.svg" alt="Instagram" />
        </div>
      </div>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="src/app.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
